<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--StyleSheet-->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Agency Landing Page</title>
</head>

<body>
    <main role="main">

        <section id="header">
            <h2>Welcome to Ufig, <br> your results-driven <br> <span>Digital Agency</span></h2>
        </section>
        <section id="slogan">
            <h3>We will give you the tools you need to achieve <br> the goals you've set.</h3>
        </section>
        <div class="logo"><img id="png" src="images/agency logo.png" alt="agency logo"></div>
        <article class="image-1"><img src="images/Agency Image 1.png" alt="agency image"></article>
        <article class="image-2"><img src="images/image3.jpg" alt="agency image"></article>
    </main>
</body>

</html>
